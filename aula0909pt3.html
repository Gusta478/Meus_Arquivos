<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Botões e Agrupamento de Botões</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container py-5">
    <button class="btn btn-outline-primary">
        Botão 1

    </button>
    <button class="btn btn-outline-success rounded-pill" data-bs-toggle="button">
        Botão Marcável
    </button>

    <div class="btn-group">
        <button class="btn btn-outline-primary" data-bs-toggle="button">Botão 1</button>
        <button class="btn btn-outline-success" data-bs-toggle="button">Botão 2</button>
        <button class="btn btn-outline-warning" data-bs-toggle="button">Botão 3</button>
    </div>
</div>
</body>
</html>
